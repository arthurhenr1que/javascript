<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript - 01</title>
</head>
<body>
    <h1 id="titulo">JavaScript</h1>
    <p>Formate o título acima do jeito que você quiser!</p>

    <h2>Formatações:</h2>
    <h3>Tamanho</h3>
    <button onclick="getElementById('titulo').style.fontSize='50px';">Grande</button>
    <button onclick="getElementById('titulo').style.fontSize='35px'">Médio</button>
    <button onclick="getElementById('titulo').style.fontSize='20px'">Pequeno</button>

    <h3>Fonte</h3>
    <button>Times New Roman</button>
    <button>Arial</button>
    <button>Georgia</button>

    <h3>Forma</h3>
    <button onclick="getElementById('titulo').style.textTransform='uppercase'">Maiúsculo</button>
    <button onclick="getElementById('titulo').style.textTransform='lowercase'">Minúsculo</button>
    <button onclick="getElementById('titulo').style.textTransform='capitalize'">Título</button>

    <h3>Cor</h3>
    <button onclick="getElementById('titulo').style.color='red'">Vermelho</button>
    <button onclick="getElementById('titulo').style.color='green'">Verde</button>
    <button onclick="getElementById('titulo').style.color='black'">Preto</button>
    <button onclick="getElementById('titulo').style.color='blue'">Azul</button>
</body>
</html>
